<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracking</title>
</head>
<body>
    <header>
        <h1>Time Tracking</h1>
    </header>
    <main>
        <div class="task">
            <h2>Task 1</h2>
            <p>Time Spent: <span id="task1-time">00:00:00</span></p>
            <button id="start-task1">Start</button>
            <button id="stop-task1">Stop</button>
        </div>
        <div class="task">
            <h2>Task 2</h2>
            <p>Time Spent: <span id="task2-time">00:00:00</span></p>
            <button id="start-task2">Start</button>
            <button id="stop-task2">Stop</button>
        </div>
    </main>
    <footer>
        <div class="footer">
        <p>&copy; 2023 Xuark Technology</p>
    </footer>
</body>
</html>




<style>


body, h1, h2, p {
    margin: 0px;
    padding: 0px;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color:lightgreen;
    border-radius: 1px;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

main {
    max-width: 1000px;
    margin: 40px auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.task {
    margin-bottom: 40px;
    padding: 30px;
    border: 2px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: black;
    color:burlywood;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background-color: #555;
}
.footer{
     background-color: #222; /* Background color */
    color: #fff; /* Text color */
    text-align: center; /* Center-align text */
    position: absolute;
 margin-bottom: 40px;
    padding: 30px;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 1500px;
    position: 0px;
}

</style>
